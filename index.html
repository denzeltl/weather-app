<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="main">
            <input type="text" class="search-box" autocomplete="off" placeholder="Enter a city..." />
            <div class="top">
                <p class="top__timezone">
                    Timezone
                </p>
                <h1 class="top__time">
                    12:22pm
                </h1>
            </div>
            <h2 class="date">Wednesday, January 15, 2020</h2>
            <div class="bottom">
                <div class="bottom__icon-desc">
                    <p class="bottom__icon-desc__icon">
                        Icon
                    </p>
                    <p class="bottom__icon-desc__description">
                        Clear
                    </p>
                </div>
                <div class="bottom__degrees">
                    <h2 class="bottom__degrees__value">22</h2>
                    <p class="bottom__degrees__unit">&#176;F</p>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
